<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" th:src="@{js/jquery-3.3.1.js}"></script>
</head>
<body>
	<h2>thymeleaf条件判断</h2>
	<p><font color="red">th:if中条件成立时才显示结果</font></p><br>
	<span th:if="${username==null}">username为空</span>
	<span th:if="${age!=null}">age不为空</span>
	<p><font color="red">th:unless中条件不成立时才显示结果</font></p><br>
	<span th:unless="${address!=null}">address为空</span>
	<p><font color="red">th:switch多路选择</font></p><br>
	<div th:switch="${session.role}">
		<p th:case="admin">管理员</p>
		<p th:case="guest">来宾</p>
		<p th:case="*">其他</p>
	</div>
</body>
</html>
